<include file="Public:header"/>
<body>
      <div id="header">
         <div class="logo">
             <img src="__PUBLIC__/images/icon/logo.jpg"/>
         </div>
         <div class="search">
              <form id="form">
                  <input type="text" name="key" id="search_box" placeholder="请输入关键字进行搜索" autocomplete="off"/>
                  <input type="submit" id="btn" value="咨讯搜索"/>
              </form>
         </div>
      </div>
      
      <div id="container">
         <div class="main_left">
            <ul class="module_ul">
                <li class="hot"><a href="#">热门</a></li>
                <volist name="arr" id="vo">
                    <li><a href="__APP__/Index/getType/t/{$vo.mid}">{$vo.mname}</a></li>
                </volist>
            </ul>
         </div>
         
         <div class="main_right">
               <ul class="article">
                  <volist name="list" id="vo">
                	 <li class="parts">
               	      <div class="parts-left">
                      <p class="article-title"> <a href="__APP__/Index/content/e/{$vo.nid}">{$vo['ntitle']}</a></p>
                      <div class="article-details"><font class="date">发布于:{$vo['nbuild']}</font>&nbsp;&nbsp;<font class="skan">浏览次数:{$vo['ntime']}</font>&nbsp;&nbsp;<font class="type">分类:{$vo['mname']}</font></div></br>
                      <p class="article-content">{$vo['ncontent']|strip_tags|subtext=100}</p>
                      <!-- htmlspecialchars_decode 是把实体字符转化成字符，比如 &lt; 变成 '<'  -->
                      <div class="see-more"><a href="__APP__/Index/content/e/{$vo.nid}">查看全文</a></div>
                      </div>
          
                    </li>
                </volist>
             </ul>    
                  
                
              
              </div>
      
        
      </div>
   
<include file="Public:footer"/>
