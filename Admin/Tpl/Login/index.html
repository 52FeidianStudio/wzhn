<!DOCTYPE html>
<html>
    <link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/images/icon/title.png"/>
    
   <title>玩转华农后台管理系统</title>
   <script type="text/javascript">
	window.onload=function(){
		document.getElementById("username").focus();
		//调用函数   
		var cookie_val=getCookie("uname");
		if(cookie_val!=null&&cookie_val!=-1)
		{
			document.getElementById("username").value=cookie_val;
		}
	}
	
		function check(){
			if(document.getElementById("username").value==""){
				alert("请输入用户名！");
				return false;
			}
			if(document.getElementById("password").value==""){
				alert("请输入密码！");
				return false;
			}
			if(document.getElementById("verify").value==""){
				alert("请输入验证码！");
				return false;
			}
		}
   </script>
   <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
   <head>
       <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css"/>
       <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css"/>
       <link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.min.css" />
   </head>
   <body>
   <div id="login">
       <form action="__APP__/Login/dologin" method="post">
           <div class="title">玩转华农后台登陆</div>
        
         <div class="input-type">
          <input type="text" name="uname" id="username" placeholder="用户名" autocomplete="off"/>
          <input type="password" name="upwd" id="password" placeholder="密码" autocomplete="off"/>
          <input type="verify" name="verify" id="verify" style="width:160px;" placeholder="验证码" autocomplete="off"/>
          <img src="__APP__/Public/code" style="width:90px;height:35px;border:none;cursor:pointer;margin-top:10px;margin-left:15px;" title="点击获取" onclick='this.src=this.src+"?"+Math.random' />
         </div></br></br>
          <input type="submit" id="submit-btn" value="登    陆" onclick="return check();"/> 
     
       </form>
   </div>
   </body>

</html>
