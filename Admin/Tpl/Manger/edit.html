         <div class="page-title">
            	系统首页&nbsp;&nbsp; <small>欢迎使用个人博客系统 </small>

         <div class="catalog">
             <a href="">首页 &nbsp;&nbsp;>&nbsp;&nbsp;修改密码</a> 
         </div>
         
         <div class="parts">
            <div class="part-desc">
               <h>板块说明</h>
               <p1>该板块用于管理员修改密码</p1>
            </div>
         </div>
         
         <div class="parts">
            <div class="change-pwd">
               <h>修改密码</h>
                 <form action="__URL__/change" method="post" id="change-form" onsubmit="return Checkpost();" name="myform">
				  <label for="password">*原始密码</label>
				  <input type="password" class="box-control" id="password" name="password" placeholder="填写密码" autocomplete="off"/>
                  <label for="password">*新 密 码</label>
                  <input type="password" class="box-control" id="password1" name="password1" placeholder="填写密码" autocomplete="off"/>
                  <label>*确认密码</label>
                  <input type="password" class="box-control"  id="repassword" name="password2" placeholder="填写确认密码" autocomplete="off"/></br>
				   <label>*验 证 码</label>
				   <input class="box-control" name='code' type='text'/><img style="position:relative;top:12px;left:5px;" src='__URL__/code' onclick='this.src=this.src+"?"+Math.random'/></br>
                  <input type="submit" name="submit" id="btn" value="修改"/>
                  <div id="msg"></div>
              </form>
            </div>
         </div>
     </div>
      <script type="text/javascript"  src="__PUBLIC__/Js/jquery.min.js"></script>
          <script type="text/javascript"  src="__PUBLIC__/Js/admin.js"></script>
    <script type="text/javascript">
    function Checkpost()
    {  if(myform.password.value=="")
       { alert("请填写您的原始密码");
         myform.password.focus();
       return false;
       }
       if(myform.password1.value.length<6)
       {
         alert("密码长度不得小于六");
       myform.password1.focus();
       return false;
       }
       if(myform.password2.value.length<6)
       {
         alert("确认密码长度不得小于六");
         myform.password2.focus();
         return false;
       }
       if(myform.code.value==''){
        alert('请填写验证码');
        myform.code.focus();
        return false;
       }
       if(myform.password1.value!=myform.password2.value)
       {
         alert("确认密码不正确！");
       myform.password2.focus();
       return false;
       }
    }
    </script>
